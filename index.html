<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BUSINESS CARD</h1>
        <h3>PSD TEMPLATE</h3>
        <nav>
            <a href="#profil1">Armel</a>
            <a href="#profil2">Brayanne</a>
            <a href="#profil3">Joie</a>
        </nav>
    </header>

    <main>
        <article id="profil1" class="card">
            <figure>
                <img src="images/armel.jpg" alt="armel" 
                width="500" height="500"
                />
                <figcaption>Armel CODEUR</figcaption>
                <p>Je developpe les drivers</p>
            </figure>
        </article>
        <article id="profil2" class="card">
            <figure>
                <img src="images/theodore.jpg" alt="theodore"
                width="500" height="500"
                />
                <figcaption>Brayanne ELECTRO</figcaption>
                <p>Je suis Electricien</p>
            </figure>
        </article>
        <article id="profil3" class="card">
            <figure>
                <img src="images/joie.jpg" alt="joie"
                width="500" height="500"
                />
                <figcaption>Joie ANCIEN</figcaption>
            </figure>
            <p>Radio Lome</p>
        </article>
    </main>

    <footer>
        <h4>Image not included</h4>
        Copiright &copy; fafatech 2024.
    </footer>
</body>
</html>
